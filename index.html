<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="gallery-container">
      <div>
        <img src="./assets/fox.png" alt="Fennec fox" />
        <div class="overlay_text"><span>FENNEC</span> <span>FOX</span></div>
      </div>
      <div>
        <img src="./assets/HumpbackWale.png" alt="Humpback Wale" />
        <div class="overlay_text"><span>HUMPBACK</span> <span>WALE</span></div>
      </div>
      <div>
        <img src="./assets/CommonBrownBaboon.png" alt="Common Brown Baboon" />
        <div class="overlay_text">
          <span>COMMON BROWN</span> <span>BABOON</span>
        </div>
      </div>
      <div>
        <img src="./assets/SpottedDeer.png" alt="Spotted Deer" />
        <div class="overlay_text"><span>SPOTTED</span> <span>DEER</span></div>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
